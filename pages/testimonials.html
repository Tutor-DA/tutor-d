<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Testimonials | TutorDA</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fdfdfd;
      margin: 0;
    }

    section {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      color: #003973;
      text-align: center;
      margin-bottom: 2rem;
    }

    .intro {
      text-align: justify;
      margin-bottom: 3rem;
      line-height: 1.8;
      background-color: #f0f6fa;
      padding: 1.5rem;
      border-left: 5px solid #003973;
      border-radius: 6px;
    }

    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .testimonial {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      font-style: italic;
    }

    .testimonial::before {
      content: "“";
      font-size: 2rem;
      color: #003973;
    }

    .testimonial::after {
      content: "”";
      font-size: 2rem;
      color: #003973;
    }

    .testimonial cite {
      display: block;
      margin-top: 1rem;
      font-style: normal;
      font-weight: bold;
      color: #333;
    }

    .featured {
      display: block;
      max-width: 300px;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <div id="header-container"><h1>Testimonials</h1></div><!-- end header -->

  <main>
    <section>
      <h2>What Our Students Say</h2>
