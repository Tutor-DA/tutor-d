<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courses | TutorDA</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>

  <div id="header-container"></div>

  <main>
    <section class="fade-in section-flex">
      
      <!-- Left: Course Details -->
      <div class="text-content">
        <h2>Courses We Offer</h2>
        <p class="highlight">Explore a range of mathematics courses including:</p>
        <ul class="features-list">
          <li>Foundation Math for School Levels</li>
          <li>Algebra, Geometry, and Trigonometry</li>
          <li>Calculus I, II, and III</li>
          <li>Statistics & Probability</li>
          <li>Competitive Exams (JEE, NEET, SAT)</li>
        </ul>
      </div>

      <!-- Right: Image -->
      <div class="content-image">
        <img src="../assets/images/image1.png" alt="Student focused on math" class="featured">
      </div>
    </section>
  </main>

  <div id="footer-container"></div>

  <!-- Load shared header/footer -->
  <script>
    fetch('../components/header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header-container').innerHTML = data);

    fetch('../components/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-container').innerHTML = data);
  </script>
</body>
</html>
