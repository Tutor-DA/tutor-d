<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;500;600&display=swap');

:root {
  --h-orange:  #ff8c00;
  --h-orange2: #ff6600;
  --h-gold:    #ffd700;
  --h-dark:    #0d0d1a;
  --h-text:    #e8e8ff;
  --h-muted:   #7878a0;
  --h-border:  rgba(255,140,0,.18);
}

.tda-header, .tda-header * { box-sizing: border-box; margin: 0; padding: 0; }

.tda-header {
  position: sticky;
  top: 0;
  z-index: 900;
  width: 100%;
  background: rgba(10,10,22,0.94);
  backdrop-filter: blur(20px) saturate(170%);
  -webkit-backdrop-filter: blur(20px) saturate(170%);
  border-bottom: 1px solid var(--h-border);
  box-shadow: 0 2px 40px rgba(0,0,0,.55);
  font-family: 'Poppins', sans-serif;
  transition: box-shadow .3s;
}

.tda-header.scrolled {
  box-shadow: 0 4px 48px rgba(255,140,0,.12);
}

.tda-header::before {
  content: '';
  display: block;
  height: 2px;
  background: linear-gradient(90deg, transparent 0%, var(--h-orange) 25%, var(--h-gold) 50%, var(--h-orange) 75%, transparent 100%);
  opacity: .8;
}

.tda-inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1240px;
  margin: 0 auto;
  padding: 0 28px;
  height: 66px;
  gap: 20px;
}

.tda-logo {
  display: flex;
  align-items: center;
  gap: 11px;
  text-decoration: none;
  flex-shrink: 0;
}

.tda-logo img {
  height: 36px;
  width: auto;
  filter: drop-shadow(0 0 6px rgba(255,140,0,.4));
  transition: filter .3s;
}

.tda-logo:hover img {
  filter: drop-shadow(0 0 14px rgba(255,140,0,.8));
}

.tda-logo-text {
  font-family: 'Orbitron', sans-serif;
  font-weight: 900;
  font-size: 1.2rem;
  letter-spacing: .06em;
  background: linear-gradient(135deg, #fff 0%, var(--h-orange) 60%, var(--h-gold) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  user-select: none;
}

.tda-nav {
  display: flex;
  align-items: center;
  gap: 2px;
  list-style: none;
}

.tda-nav li { list-style: none; }

.tda-nav a {
  position: relative;
  display: inline-flex;
  align-items: center;
  padding: 7px 11px;
  font-size: .8rem;
  font-weight: 500;
  color: var(--h-muted);
  text-decoration: none;
  border-radius: 8px;
  letter-spacing: .02em;
  transition: color .2s, background .2s;
  white-space: nowrap;
}

.tda-nav a::after {
  content: '';
  position: absolute;
  bottom: 2px;
  left: 11px;
  right: 11px;
  height: 1.5px;
  background: var(--h-orange);
  transform: scaleX(0);
  transform-origin: center;
  border-radius: 999px;
  transition: transform .25s cubic-bezier(.34,1.56,.64,1);
}

.tda-nav a:hover {
  color: #fff;
  background: rgba(255,255,255,.04);
}

.tda-nav a:hover::after { transform: scaleX(1); }

.tda-nav a.active {
  color: var(--h-orange);
  background: rgba(255,140,0,.08);
}

.tda-nav a.active::after { transform: scaleX(1); }

.tda-nav a.nav-games {
  background: rgba(255,140,0,.12);
  color: var(--h-orange);
  border: 1px solid rgba(255,140,0,.30);
  font-weight: 700;
  font-size: .78rem;
  letter-spacing: .04em;
  padding: 6px 14px;
  border-radius: 999px;
  margin-left: 6px;
}

.tda-nav a.nav-games::after { display: none; }

.tda-nav a.nav-games:hover {
  background: var(--h-orange);
  color: #000;
  box-shadow: 0 0 20px rgba(255,140,0,.5);
}

.tda-nav a.nav-games.active {
  background: var(--h-orange);
  color: #000;
  box-shadow: 0 0 20px rgba(255,140,0,.5);
}

/* â”€â”€ Hamburger â”€â”€ */
.tda-burger {
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 5px;
  width: 40px;
  height: 40px;
  background: rgba(255,255,255,.05);
  border: 1px solid rgba(255,255,255,.1);
  border-radius: 10px;
  cursor: pointer;
  flex-shrink: 0;
  transition: border-color .2s;
}

.tda-burger:hover { border-color: var(--h-orange); }

.tda-burger span {
  display: block;
  width: 20px;
  height: 1.5px;
  background: var(--h-muted);
  border-radius: 999px;
  transition: transform .3s ease, opacity .3s ease, background .2s;
}

.tda-burger:hover span { background: var(--h-orange); }

.tda-burger.open span:nth-child(1) { transform: translateY(6.5px) rotate(45deg); }
.tda-burger.open span:nth-child(2) { opacity: 0; transform: scaleX(0); }
.tda-burger.open span:nth-child(3) { transform: translateY(-6.5px) rotate(-45deg); }

/* â”€â”€ Overlay â”€â”€ */
.tda-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  z-index: 800;
  backdrop-filter: blur(3px);
}

.tda-overlay.open { display: block; }

/* â”€â”€ Mobile â”€â”€ */
@media (max-width: 960px) {
  .tda-burger { display: flex; }

  .tda-nav {
    position: fixed;
    top: 0;
    right: 0;
    width: min(300px, 88vw);
    height: 100dvh;
    flex-direction: column;
    align-items: flex-start;
    gap: 2px;
    background: rgba(8,8,20,0.97);
    backdrop-filter: blur(24px);
    border-left: 1px solid rgba(255,140,0,.15);
    padding: 76px 16px 32px;
    transform: translateX(110%);
    transition: transform .35s cubic-bezier(.77,0,.18,1);
    overflow-y: auto;
    z-index: 850;
    list-style: none;
  }

  .tda-nav.open {
    transform: translateX(0);
    box-shadow: -8px 0 48px rgba(0,0,0,.5);
  }

  .tda-nav a {
    width: 100%;
    padding: 12px 16px;
    font-size: .9rem;
    border-radius: 10px;
  }

  .tda-nav a::after { left: 16px; right: 16px; }

  .tda-nav a.nav-games {
    width: 100%;
    border-radius: 10px;
    padding: 12px 16px;
    margin-left: 0;
    margin-top: 8px;
    font-size: .88rem;
  }

  .tda-close-btn {
    position: absolute;
    top: 18px;
    right: 18px;
    background: rgba(255,255,255,.06);
    border: 1px solid rgba(255,255,255,.1);
    color: var(--h-muted);
    font-size: 1.1rem;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all .2s;
    font-family: 'Poppins', sans-serif;
  }

  .tda-close-btn:hover { border-color: var(--h-orange); color: var(--h-orange); }
}

@media (min-width: 961px) {
  .tda-close-btn { display: none; }
}
</style>

<!-- Dim overlay for mobile drawer -->
<div class="tda-overlay" id="tda-overlay" onclick="tdaClose()"></div>

<header class="tda-header" id="tda-header">
  <div class="tda-inner">

    <!-- Logo -->
    <a href="../index.html" class="tda-logo">
      <img src="../assets/images/TutorDAfooter.gif" alt="TutorDA Logo" />
      <span class="tda-logo-text">TutorDA</span>
    </a>

    <!-- Navigation -->
    <ul class="tda-nav" id="tda-nav">
      <button class="tda-close-btn" onclick="tdaClose()">âœ•</button>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../pages/about.html">About</a></li>
      <li><a href="../pages/courses.html">Courses</a></li>
      <li><a href="../pages/elearn.html">E-Learn</a></li>
      <li><a href="../pages/team.html">Our Team</a></li>
      <li><a href="../pages/careers.html">Careers</a></li>
      <li><a href="../pages/faq.html">FAQ</a></li>
      <li><a href="../pages/testimonials.html">Testimonials</a></li>
      <li><a href="../pages/contact.html">Contact</a></li>
      <li><a href="../pages/games.html" class="nav-games">ðŸŽ® Games</a></li>
    </ul>

    <!-- Hamburger button -->
    <button class="tda-burger" id="tda-burger" aria-label="Open menu" onclick="tdaToggle()">
      <span></span><span></span><span></span>
    </button>

  </div>
</header>

<script>
  function tdaToggle() {
    var nav     = document.getElementById('tda-nav');
    var burger  = document.getElementById('tda-burger');
    var overlay = document.getElementById('tda-overlay');
    var isOpen  = nav.classList.toggle('open');
    burger.classList.toggle('open', isOpen);
    overlay.classList.toggle('open', isOpen);
    document.body.style.overflow = isOpen ? 'hidden' : '';
  }

  function tdaClose() {
    document.getElementById('tda-nav').classList.remove('open');
    document.getElementById('tda-burger').classList.remove('open');
    document.getElementById('tda-overlay').classList.remove('open');
    document.body.style.overflow = '';
  }

  /* Scroll glow effect */
  window.addEventListener('scroll', function() {
    document.getElementById('tda-header').classList.toggle('scrolled', window.scrollY > 20);
  }, { passive: true });

  /* Auto-highlight active page */
  (function() {
    var path  = window.location.pathname.replace(/\/$/, '');
    var links = document.querySelectorAll('.tda-nav a');
    links.forEach(function(a) {
      var href = a.getAttribute('href').replace(/^\.\.\//, '/').replace(/\/$/, '');
      if (path.endsWith(href) || (href === '/index.html' && (path === '' || path.endsWith('/index.html')))) {
        a.classList.add('active');
      }
    });
  })();

  /* Close on desktop resize */
  window.addEventListener('resize', function() {
    if (window.innerWidth > 960) tdaClose();
  });
</script>
